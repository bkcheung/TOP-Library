<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h1>TOP Library</h1>
       <h3>Books in Library:</h3>
       <table>
           <thead>
               <th>Title</th>
               <th>Author</th>
               <th>Pages</th>
               <th>Complete?</th>
               <th>Remove</th>
           </thead>
           <tbody id = "libraryTable"></tbody>
       </table>

       <button id = "newBook" type ="button" onclick= "Library.openForm()">Add Book</button>
    
       <div class="form-popup" id = "newBookForm">
           <form action ="none" class="form-container">
               <h3>Add book to Library</h3>
               <label for="title">Title</label>
               <input id = bookTitle type = "text" placeholder = "Enter book title" name = "title" required><br> 
               <label for="author">Author</label>
               <input id = bookAuthor type = "text" placeholder = "Enter author" name = "author" required><br>
               <label for="pages">Pages</label>
               <input id = bookPages type = "text" placeholder = "Enter number of pages" name = "pages" required><br>
               <label for="read">Check if book is read</label>
               <input id = bookRead type = "checkbox" name = "read"><br>
               <button type="button" onclick="Library.submitForm()">Submit</button>
           </form>
       </div>
        
        <script src="library.js" async defer></script>

    </body>
</html>
